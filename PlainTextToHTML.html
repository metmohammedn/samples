<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to HTML Converter</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <main class="converter-container">
        
        <h1>Text to HTML Converter</h1>
        
        <form id="converter-form">
            
            <label for="input-text">Type your plain text in the box below:</label>
            <textarea id="input-text" rows="10"></textarea>
            
            <label for="output-html">Converted HTML output:</label>
            <textarea id="output-html" rows="10" readonly></textarea>
            
            <button type="submit">Convert</button>

        </form>

    </main>
    
    <script src="converter.js"></script>

</body>
</html>
